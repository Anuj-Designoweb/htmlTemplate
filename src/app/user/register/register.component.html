<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Register an Account</div>
    <div class="card-body">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" id="firstName" class="form-control" formControlName="firstName"  placeholder="First name" required="required" autofocus="autofocus">
                <label for="firstName">First name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last name" required="required">
                <label for="lastName">Last name</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required="required">
            <label for="inputEmail">Email address</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="required">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm password" required="required">
                <label for="confirmPassword">Confirm password</label>
              </div>
            </div>
          </div>
        </div>
        <a class="btn btn-primary btn-block" href="Register" (click)= onSubmit()>Register</a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="login">Login Page</a>
        <a class="d-block small" href="password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
