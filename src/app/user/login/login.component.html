
<!-- <body class="bg-dark"> -->

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form [formGroup]= "profileForm">
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" formControlName = "email" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" formControlName = "password" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="" (click) = "login()">Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/Register" (click)="Register()">Register an Account</a>
          <a class="d-block small" href="/password">Forgot Password?</a>
          <a class="d-block small" href="/lists" >Lists</a>
        </div>
      </div>
    </div>
  </div>
