<div class="container-fluid form">
    
    <div class="container-fluid form">
        <div class="row form-row ">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">reset password</h5>
                        <div>
                            
                            
                            <div *ngIf="successMessage">
                                <span>{{successMessage}}</span>
                            </div>
                            <form action="" [formGroup]="RequestResetForm" (ngSubmit)="onSubmit(RequestResetForm.value)">
                                <div class="form-group">
                                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="enter your new password"
                                        type="password" id="password" formControlName="password" />
                                    <!-- <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm"
                                        class="help-block">Please enter a valid email!</span> -->
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button type="submit" class=" btn btn-primary">updated</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="successMsg" *ngIf="successMessage">
            <span>{{successMessage}}</span>
        </div>
