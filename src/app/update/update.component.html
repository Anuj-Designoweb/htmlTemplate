
<html lang="en">
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    
    <div class="container">
      <h2>Update data</h2>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm.value)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password" name="password">
        </div>
        
        
        <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter your username" formControlName="Name"  name="Name">
          </div>
          <div class="form-group">
            <label for="email">Mobile number:</label>
            <input type="Number" class="form-control" id="email" placeholder="Enter your mobile number" formControlName="mobileNumber" name="mobileNumber">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- //(click)="submit()" -->
    </body>
    </html>
