<p>dashboard works!</p>
<div class ="container">
<table *ngIf = "results">
  <thead class="table table-striped table-dark table-bordered">
  <tr>
    <th>username</th>
        
        <th>email</th>
            
</tr>
</thead>

<tr *ngFor = "let data of results" class="table-bordered">
  <td>{{data.username}}</td>
  
  <td>{{data.email}}</td>
  <td><a class ="btn btn-sm text-white btn-warning" (click)="deleteData(data._id)">Delete data</a></td>
  <td><a class ="btn btn-sm text-white btn-success" [routerLink]= "['/update/' + data._id]">updateData</a></td>
  

  

</tr>
  
  
  
  
</table>


</div>
