
<div class="container">
    <h1>{{results}}</h1>
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="profileForm">
              <div class="form-label-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" formControlName="email" name="email" placeholder="Email address" required autofocus>
    
              </div>
              
                <div class="text-danger" *ngIf="profileForm.controls.email.required">Email is required
            
            </div>
            <div *ngIf="profileForm.controls.email.errors.minlength" class="text-danger">email must be at least 6 characters
        </div>

              <div class="form-label-group mb-3">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" formControlName="password" name="password" placeholder="Password" required>
                
              </div>
              <div *ngIf="profileForm.controls.password.errors.minlength" class="text-danger">password must be at least 6 characters
            </div>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="Login()">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase btn-dark" (click)="Register()"> Register</button>
              <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
            </form>
            
            <a class="btn-btn-sm text-white btn-danger" [routerLink]="['/email']">forgotpassword</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-lg btn-google btn-block text-uppercase btn-dark" (click)="getData()">Employee list</button>
